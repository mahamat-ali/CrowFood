<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dish Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="dish">
    <img src="{{BaseURL + dish.image}}" />
    <ion-card-content>
      <ion-card-title>
        {{dish.name | uppercase}}
      </ion-card-title>
      <p>
        {{dish.description}}
      </p>
    </ion-card-content>
  </ion-card>
  <div [hidden]="dish || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>
  </div>

  <ion-fab bottom right [hidden]="cartItem">
    <button ion-fab (click)="addToItemsInCart()">
      <ion-icon name="ios-add-circle-outline"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab bottom right *ngIf="cartItem">
    <button ion-fab>
      <ion-icon name="ios-add-circle"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
