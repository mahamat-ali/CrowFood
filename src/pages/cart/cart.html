<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cart</ion-title>
  </ion-navbar>

</ion-header>



<ion-content>

  <div *ngIf="cartItems">
    <ion-list>
      <ion-item-sliding *ngFor="let cartItem of cartItems" #item>
        <ion-item>
          <ion-thumbnail item-left>
            <img src="{{BaseURL + cartItem.image}}" />
          </ion-thumbnail>
          <h3>{{ cartItem.name }}</h3>
          <p>{{ cartItem.description }}</p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="danger" (click)="deleteItemFromCart(item, cartItem.id)">
            <ion-icon name="trash"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div [hidden]="cartItems || errMess">
    <ion-spinner></ion-spinner>
    <h4>Loading . . . Please Wait</h4>
  </div>
  <div *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{ errMess }}</h4>
  </div>
</ion-content>
