<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Order</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="orders">
    <ion-card *ngFor="let order of orders">
      <ion-card-header color="secondary">
        Order Successful
      </ion-card-header>
      <ion-card-content color="grey">
        <div>
          <h3 class="card-title" text-uppercase>Total Items: {{order.quantity}}</h3>
          <h3 class="card-title" text-uppercase>Total price: {{order.price}}&#8377;</h3>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
