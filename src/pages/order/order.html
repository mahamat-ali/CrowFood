<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Oder</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="secondary">
       Order Successful
    </ion-card-header>
    <ion-card-content color="grey">
      <div>
        <h3 class="card-title" text-uppercase>Total Items: {{totalQuantity}}</h3>
        <h3 class="card-title" text-uppercase>Total price: {{totalPrice}}&#8377;</h3>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
